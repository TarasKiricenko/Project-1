<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app7.js" charset="utf-8"></script>
  <title>Space invaders</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <audio id="soundtrack" src="audio/music.mp3" loop="loop"></audio>
  <section class="animate__animated animate__backInUp">
    <div class="button"><button>Start game</button></div>
    <div class="game-name">Space Invaders</div>
    <div class="score-div">Current score is <span>0</span> points</div>
    <p>Lives left <number>3</number></p>
  </section>
  <main>
  <div class="grid-wrapper"> 
    <div class="grid"></div>
  </div>
  </main>
</body>
</html>
